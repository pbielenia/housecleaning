<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Housecleaning</title>

</head>
<body style="background-color:#003366; color:#ffffff;">
<h3>Hello {{ client_name }}!</h3>

<h1>Cleaning order</h1>

<div>Previous week</div>
<div>{{ data.previous_cleaner }}</div>
<br>

<div>Current week</div>
<div>
    <form method="POST" action="/done">
        <div>{{ data.current_cleaner }}</div>
        {% if data.user_cleans %}
            <input class="btn btn-primary" type="submit" value="Done">
        {% endif %}
    </form>
</div>
<br>

<div>Next week</div>
<div>{{ data.next_cleaner }}</div>


</body>
</html>
